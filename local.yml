version: "3.3"

services:
  db:
    env_file: .env
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
  app:
    environment:
      - DJANGO_DEVELOPMENT=True
    restart: always
    build:
      context: .
      dockerfile: ./local.Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
