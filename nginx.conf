upstream www_server {
    server ui:3000;
}

upstream web_server {
    server app:8000;
}

server {
    listen 80;
    server_name www.mbdevcons.com;
    client_max_body_size 1024M;
#     return 301 https://$host$request_uri;

    client_max_body_size 1024M;
    location / {
        proxy_pass http://www_server;
    }

    location /static {
        autoindex on;
        alias /app/static;
    }

    location /media {
        autoindex on;
        alias /app/media;
    }

    location /api {
        proxy_pass http://web_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /admin {
        proxy_pass http://web_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 1024M;
        proxy_connect_timeout       70s;
        proxy_send_timeout          86400;
        proxy_read_timeout          86400;
        send_timeout                86400;
    }

}

